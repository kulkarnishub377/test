name: Daily AI/ML Update (Safe)

on:
  schedule:
    - cron: "30 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily_safe_update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0          # required so git detects changes
          persist-credentials: true

      - name: Configure Git
        run: |
          git config --global user.name "kulkarnishub377"
          git config --global user.email "kulkarnishub377@gmail.com"

      - name: Delete old file
        run: rm -f daily_ai_update.py || true

      - name: Create AI/ML update file
        run: |
          echo "# Daily AI/ML Update" > daily_ai_update.py
          echo "" >> daily_ai_update.py
          echo "import random" >> daily_ai_update.py
          echo "import numpy as np" >> daily_ai_update.py
          echo "" >> daily_ai_update.py
          echo "print('--- Daily AI/ML Auto-Generated Update ---')" >> daily_ai_update.py
          echo "print('Random AI Value:', random.random())" >> daily_ai_update.py
          echo "print('Random Numpy Array:', np.random.rand(3))" >> daily_ai_update.py
          echo "" >> daily_ai_update.py
          echo "# Auto-updated by GitHub Actions" >> daily_ai_update.py

      - name: Check git status
        run: git status

      - name: Commit changes
        run: |
          git add -A
          git commit -m "Daily AI/ML update (auto-generated)" || echo "No changes"

      - name: Push changes
        run: git push
