name: Daily AI/ML Update (Safe)

on:
  schedule:
    - cron: "30 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily_safe_update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure Git
        run: |
          git config --global user.name "kulkarnishub377"
          git config --global user.email "kulkarnishub377@gmail.com"

      - name: Generate timestamp
        id: ts
        run: echo "TIME=$(date '+%Y-%m-%d_%H-%M')" >> $GITHUB_ENV

      - name: Create dated AI/ML update file
        run: |
          FILE="daily_ai_update_${TIME}.py"
          echo "FILE_NAME=$FILE" >> $GITHUB_ENV

          echo "# Daily AI/ML Update â€” Generated on ${TIME}" > "$FILE"
          echo "" >> "$FILE"
          echo "import random" >> "$FILE"
          echo "import numpy as np" >> "$FILE"
          echo "" >> "$FILE"
          echo "print('--- Daily AI/ML Auto-Generated Update ---')" >> "$FILE"
          echo "print('Generated on:', '${TIME}')" >> "$FILE"
          echo "print('File name:', '${FILE}')" >> "$FILE"
          echo "print('Random AI Value:', random.random())" >> "$FILE"
          echo "print('Random Numpy Array:', np.random.rand(3))" >> "$FILE"
          echo "" >> "$FILE"
          echo "# Auto-updated by GitHub Actions" >> "$FILE"

      - name: Check git status
        run: git status

      - name: Commit changes
        run: |
          git add -A
          git commit -m "Daily AI/ML update for ${TIME}" || echo "No changes"

      - name: Push changes
        run: git push
